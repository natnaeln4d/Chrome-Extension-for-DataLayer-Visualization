<div class="container">
    <header>
        <h1>DataLayer Viewer</h1>
        <div class="settings-toggle" id="settingsToggle">
            <img src="../icons/settings.png" class="settings-icon" alt="Settings">
        </div>
        <div class="gemini-toggle" id="geminiToggle">
            <img src="../icons/gemini-icon.svg" class="settings-icon1" alt="Gemini"/>
            <span>AI Assistant</span>
        </div>
    </header>
    <div class="theme-switcher">
        <button id="themeAuto">Auto</button>
        <button id="themeLight">Light</button>
        <button id="themeDark">Dark</button>
        <button id="themeBlack">Black</button>
    </div>

    <div class="controls">
        <button id="showAnalyticsBtn">Analytics</button>
        <button id="refreshBtn">Refresh</button>
        <button id="clearBtn">Clear</button>
        <button id="exportBtn">Export JSON</button>
    </div>

    <div class="filter">
        <input type="text" id="filterInput" placeholder="Filter events...">
    </div>

    <div class="event-list" id="eventList">
        <div class="empty-state">
            <p>No DataLayer events detected yet.</p>
            <p>Navigate the page to see events.</p>
        </div>
    </div>

    <div class="gemini-panel" id="geminiPanel">
        <div class="gemini-header">
            <h3>Gemini AI Assistant</h3>
            <div class="close-btn" id="closeGemini">X</div>
        </div>
        <div class="gemini-chat" id="geminiChat">
            <div class="message ai">
                <p>Hello! I can help you analyze the DataLayer events. Ask me anything about the data being pushed.</p>
            </div>
        </div>
        <div class="gemini-input">
            <textarea id="geminiInput" placeholder="Ask about the DataLayer..."></textarea>
            <button id="sendGemini">Send</button>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <div class="gemini-header">
            <h3>Settings</h3>
            <div class="close-btn" id="closeSettings">X</div>
        </div>
        <div class="settings-content">
            <div class="api-key-input">
                <label for="apiKeyInput">Gemini API Key:</label>
                <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key">
                <button id="saveApiKey">Save</button>
            </div>
            <p class="api-key-help">
                Get your API key from <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a>
            </p>
        </div>
    </div>
</div>

<script src="popup.js"></script>
